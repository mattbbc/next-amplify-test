version: 1
test:
  phases:
    preTest:
      commands:
        - npm ci
    test:
      commands:
        - npm run test
  artifacts:
    baseDirectory: .
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
